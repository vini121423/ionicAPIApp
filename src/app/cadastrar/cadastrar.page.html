<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cadastrar Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <br>
  <ion-item color="tertiary" class="ion-text-center">
    <ion-label>Preencha os campos</ion-label>
  </ion-item>
  <br>

  <ion-card>
    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input type="text" placeholder="Digite o nome.." [(ngModel)]="usuario.name"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label position="stacked">Profissão</ion-label>
      <ion-input type="text" placeholder="Profissão.." [(ngModel)]="usuario.job"></ion-input>
    </ion-item>
  </ion-card>

  <ion-button color="danger" expand="full" (click)="salvar()">Salvar</ion-button>

  <ion-card *ngIf="usuario.id">
    <ion-card-header color="dark" class="ion-text-center">
      Dados Salvos
    </ion-card-header>
    <ion-item>
      <ion-label># {{usuario.id}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nome {{usuario.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Profissão {{usuario.job}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Data do Cadastro: {{usuario.createdAt | date:'dd/MM/yyyy HH:mm:ss'}}</ion-label>
    </ion-item>

  </ion-card>

</ion-content>
