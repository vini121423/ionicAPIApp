<ion-header [translucent]="true">
   <ion-toolbar color="primary">
      <ion-title>
         Usuários
      </ion-title>
   </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <ion-item-sliding *ngFor="let user of usersList">
      <ion-item  lines="none" [routerLink]="'/exibir-usuario/' + user.id">
         <ion-thumbnail slot="start">
            <img [src]="user.avatar">
         </ion-thumbnail>

         <div>
            <h4>{{user.first_name + ' ' + user.last_name }} </h4>
            <p>{{user.email}} </p>
         </div>

         <ion-badge color="success" slot="end">{{'#' + user.id}}</ion-badge>
      </ion-item>
      <ion-item-options side="end">
         <ion-item-option [routerLink]="'/alterar/' + user.id" color="warning">
            <ion-icon name="create" slot="icon-only"></ion-icon>
         </ion-item-option>
		 <ion-item-option (click)="confirmar(user.id)" color="danger">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
         </ion-item-option>

      </ion-item-options>

         
   </ion-item-sliding>

   <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="warning" routerLink="/cadastrar">
         <ion-icon name="add"></ion-icon>
      </ion-fab-button>
   </ion-fab>
</ion-content>

<ion-footer>
   <ion-toolbar color="secundary">
      <ion-buttons slot="start" *ngIf="page > 1">
         <ion-button (click)="findUsers(page - 1)">
            <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
         </ion-button>
      </ion-buttons>

      Página: {{page}}

      <ion-buttons slot="end" *ngIf="page < totalPages">
         <ion-button (click)="findUsers(page + 1)">
            <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
         </ion-button>
      </ion-buttons>
   </ion-toolbar>
</ion-footer>
